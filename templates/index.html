<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #username {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #videoElement {
            display: none; /* Hide video initially */
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #startButton, #stopButton, #flipButton {
            display: none; /* Hide buttons initially */
        }
        #timer {
            display: none; /* Hide timer initially */
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #savedFramesContainer {
            display: none; /* Hide saved frames container initially */
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .snapshot {
            display: inline-block;
            margin: 5px;
            border: 2px solid #ccc;
            width: 100px;
            height: 100px;
        }
        .snapshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Camera Stream</h1>
        <input type="text" id="username" placeholder="Enter your username" required>
        <button id="submitButton">Submit</button>
        <button id="startButton">Start Recording</button>
        <button id="stopButton">Stop Recording</button>
        <button id="flipButton">Flip Camera</button>
        <video id="videoElement" autoplay playsinline></video>
        <div id="timer">15s</div>
        <div id="savedFramesContainer"></div> <!-- Container for displaying saved frames -->
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const usernameInput = document.getElementById('username');
        const submitButton = document.getElementById('submitButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const flipButton = document.getElementById('flipButton');
        const timerDisplay = document.getElementById('timer');
        const savedFramesContainer = document.getElementById('savedFramesContainer');

        let stream = null;  // Store the media stream
        let timerInterval = null;
        let recording = false;
        let facingMode = 'user';  // Default to the front camera
        let sessionId = null;

        submitButton.addEventListener('click', () => {
            const username = usernameInput.value;
            if (!username) {
                alert('Please enter your username.');
                return;
            }

            // Show start button after submit
            startButton.style.display = 'inline';
            stopButton.style.display = 'none';
            flipButton.style.display = 'inline';
            submitButton.style.display = 'none';
            
            // Open the camera but do not start recording
            startCameraStream();
        });

        startButton.addEventListener('click', () => {
            if (!stream) {
                alert('Please submit username first to access the camera.');
                return;
            }

            startButton.style.display = 'none';
            stopButton.style.display = 'block';
            flipButton.style.display = 'none'; // Hide flip button while recording
            timerDisplay.style.display = 'block';  // Show the timer

            if (!recording) {
                startRecording(usernameInput.value);
            }
        });

        stopButton.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
                flipButton.style.display = 'inline'; // Show flip button again
                timerDisplay.style.display = 'none';  // Hide the timer
                clearInterval(timerInterval);
                timerDisplay.textContent = '15s';
                console.log("Camera stopped.");

                // Display saved frames when recording stops
                const username = usernameInput.value;
                displaySavedFrames(username, sessionId);
            } else {
                alert("No camera is currently active.");
            }
        });

        flipButton.addEventListener('click', () => {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // Stop current stream
                startCameraStream(); // Start new stream with updated facing mode
            }
        });

        function startCameraStream() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode } })
                    .then(function(userStream) {
                        stream = userStream;
                        video.srcObject = stream;
                        video.style.display = 'block';
                    })
                    .catch(function(err) {
                        console.error("Error accessing camera: ", err);
                        alert("Camera access denied or error occurred. Please check your browser settings.");
                    });
            } else {
                console.error("getUserMedia is not supported by this browser.");
                alert("Your browser does not support accessing the camera. Please try a modern browser (Chrome, Firefox, Edge).");
            }
        }

        function startRecording(username) {
            recording = true;
            sessionId = new Date().toISOString(); // Unique session ID based on timestamp
            let timeLeft = 15;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `${timeLeft}s`;

                if (timeLeft <= 0) {
                    stopButton.click();
                }
            }, 1000);

            const captureInterval = setInterval(() => {
                captureFrameAndSend(username, sessionId);
            }, 100);

            stopButton.addEventListener('click', () => {
                clearInterval(captureInterval);
                // Display saved frames when recording stops
                displaySavedFrames(username, sessionId);
            });
        }

        async function captureFrameAndSend(username, sessionId) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'frame.jpg');
                formData.append('username', username);
                formData.append('session_id', sessionId); // Include session ID

                console.log("Sending frame to server...");

                try {
                    await fetch('/upload_frame', {
                        method: 'POST',
                        body: formData
                    });
                    console.log("Frame sent successfully.");
                } catch (error) {
                    console.error("Error sending frame to server:", error);
                }
            }, 'image/jpeg');
        }

        async function displaySavedFrames(username, sessionId) {
            try {
                savedFramesContainer.style.display = 'flex'; // Show saved frames container
                const response = await fetch(`/get_frames?username=${username}&session_id=${sessionId}`);
                const frames = await response.json();
                savedFramesContainer.innerHTML = ''; // Clear previous frames

                frames.forEach(frame => {
                    const img = document.createElement('img');
                    img.src = frame.url;
                    img.classList.add('snapshot');
                    savedFramesContainer.appendChild(img);
                });
            } catch (error) {
                console.error("Error fetching saved frames:", error);
            }
        }
    </script>
</body>
</html>
